    <body>

        <main>
            <aside>
            <h1>Red </h1>
            <h2>Green </h2>
            <h3>Blue </h3>
        </aside>
        </main>
        <script>
             var elSlider;
            var elSegundo;
            var elTercer;
            
            function setup() {
                createCanvas(windowWidth, windowHeight);
                selectAll("a")[2].addClass("aqui");
                var donde = select("h1");
                elSlider = createSlider(0, 255, 0).parent(donde);
                colorMode(RGB, 255, 255, 255);
                var otro = select("h2")
                elSegundo = createSlider(0, 255, 0).parent(otro);
                var dos = select("h3")
                elTercer = createSlider(0, 255, 0).parent(dos);
                
              
            }

            function draw() {
                background(elSlider.value(), elSegundo.value(), elTercer.value());
                fill(255);
                text("R" + elSlider.value() +"  "+ "G" + elSegundo.value() + "  "+ "B" + elTercer.value() ,windowWidth-150,windowHeight-50);
    
            }
            function windowResized(){
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
