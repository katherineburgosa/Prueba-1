        <main></main>
        <aside>
            <h1>Hue </h1>
            <h2>Saturation </h2>
            <h3>Brightness </h3>
        </aside>
        <script>
           var elSlider;
            var elSegundo;
            var elTercer;
            
            function setup() {
                createCanvas(windowWidth, windowHeight);
                selectAll("a")[1].addClass("aqui");
                var donde = select("h1");
                elSlider = createSlider(0, 360, 0).parent(donde);
                colorMode(HSB, 360, 100, 100);
                var otro = select("h2")
                elSegundo = createSlider(0, 100, 0).parent(otro);
                var dos = select("h3")
                elTercer = createSlider(0, 100, 0).parent(dos);
              
            }

            function draw() {
                background(elSlider.value(), elSegundo.value(), elTercer.value());
                fill(255);
                text("H" + elSlider.value() +"  "+ "S" + elSegundo.value() +  "B" + "  "+ elTercer.value() ,windowWidth-150,windowHeight-50);
    
            }
            function windowResized(){
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
